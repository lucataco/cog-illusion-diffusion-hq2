# Configuration for Cog

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "11.8"
  python_version: "3.10"
  python_packages:
    - "diffusers==0.21.1"
    - "compel"
    - "torch==2.0.1"
    - "ftfy==6.1.1"
    - "scipy==1.9.3"
    - "transformers==4.25.1"
    - "accelerate==0.20.3"
    - "qrcode==7.4.2"
    - "xformers==0.0.21"


# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
